<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/639e972ac7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>WEATHER</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Today's Weather</h3>
            <div>
                <h1 class="temp">--&#176;</h1>
                <div class="city-time">
                    <h1 class="name">---</h1>
                    <small>
                        <span class="time">--:--</span>
                        - 
                        <span class="date">-</span>
                    </small>
                </div>
                <div class="weather">
                    <img class="icon" src="./icons/day/113.png" alt="icon" width="50" height="50">
                    <span class="condition">-</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Mumbai</li>
                <li class="city">Hyderabad</li>
                <li class="city">Kolkata</li>
                <li class="city">Bangalore</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">--%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">--%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">-km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
